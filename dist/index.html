<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h2>Choose your movie</h2>
    <div id="nav-bar">
        <input type="text" placeholder="Search for a movie" id="movie-input">
        <button id="search-btn">Search</button>
    </div>

    <div class="container"></div>

    
    <script id="movies-template" type="text/x-handlebars-template">
  {{#each data1}}
    <div id="movie" data-id="{{id}}">
        <div id="title">{{title}}</div>
        <div id="img"><img src="{{img}}"> <div id="year">Year : {{year}}</div></div>
        <ul class="rating"></ul>
    </div>
    {{/each}}
  </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
